<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <header>
      <h1>Random Quotes</h1>
      <button id="load-quote" class="load-quote">Show another quote</button>
    </header>

    <div class="container">
      <div id="quote-box" class="quote-box">
        <p class="quote">Silence, Earthling! My Name Is Darth Vader. I Am An Extraterrestrial From The Planet Vulcan!</p>
        <p class="source">Marty Mcfly<span class="citation">Back to the Future 1</span> <span class="year">1985</span> <h2 class="culture"> American film</h2></p>

      </div>
    </div>
    
    <script src="js/script.js"></script>
  </body>
</html>
